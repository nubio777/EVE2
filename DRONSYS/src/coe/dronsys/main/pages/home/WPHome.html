
<wicket:head>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/app.js"></script>
</wicket:head>

<wicket:extend>

    <!-- Home Carousel
   ============================================= -->
    <div id="home-carousel" class="carousel carousel-home slide" data-ride="carousel" data-interval="5000">

        <!-- Wrapper for slides -->
        <div class="carousel-inner">

            <!--First item-->
            <div class="active item">
                <section class="site-section site-section-light site-section-top themed-background-default">
                    <div class="container">
                        <h1 class="text-center animation-fadeIn360  hidden-xs"><strong>Dronsys, Inc.</strong></h1>
                        <h2 class="text-center animation-fadeIn360 push hidden-xs">Beyond imagination</h2>
                        <p class="text-center animation-fadeIn">
                            <img src="img/new/imagination5.jpg" alt="Promo Image 1">
                        </p>
                    </div>
                </section>
            </div>
        </div>

    </div>

</wicket:extend>
