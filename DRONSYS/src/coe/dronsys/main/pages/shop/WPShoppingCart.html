<wicket:head>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/app.js"></script>
</wicket:head>


<wicket:extend>

    <!-- Intro
    ============================================= -->
    <section class="site-section site-section-light site-section-top themed-background-dark">
        <div class="container text-center">
            <h1 class="animation-slideDown"><i class="fa fa-shopping-cart"></i> <strong>Shopping Cart</strong></h1>

            <h2>&nbsp;</h2>
        </div>
    </section>


    <!-- Shopping cart
    ============================================= -->
    <section class="site-content site-section">
        <div class="container">
            <h2>&nbsp;</h2>

            <div wicket:id="cartEmpty" class="h1" style="margin-bottom: 30px;">Your shopping cart is empty</div>

            <div wicket:id="tableOfItems" class="table-responsive">

                <table class="table table-bordered table-vcenter">

                    <thead>
                    <tr>
                        <th colspan="1">Product</th>
                        <th class="text-center">QTY</th>
                        <th class="text-right">Unit Price</th>
                        <th class="text-right">Price</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr wicket:id="element">

                        <td>
                            <strong><span wicket:id="productName">xx</span></strong><br>
                            <strong class="text-success">In stock</strong> - 24h Delivery
                        </td>

                        <td class="text-center">
                            <strong><span wicket:id="quantity">xx</span></strong>
                            <a wicket:id="addItem" class="btn btn-xs btn-success" data-toggle="tooltip" title="Add"><i class="fa fa-plus"></i></a>
                            <a wicket:id="removeItem" class="btn btn-xs btn-danger" data-toggle="tooltip" title="Remove"><i class="fa fa-minus"></i></a>
                        </td>

                        <td class="text-right">&euro; <span wicket:id="unitPrice">xx</span></td>
                        <td class="text-right"><strong>&euro; <span wicket:id="combinedPrice">xx</span></strong></td>
                    </tr>


                    <tr>
                        <td colspan="3" class="text-right h4"><strong>Sub Total</strong></td>
                        <td class="text-right h4"><strong>&euro; <span wicket:id="subTotal">xx</span></strong></td>
                    </tr>

                    <tr>
                        <td colspan="3" class="text-right h4"><strong>VAT (20%)</strong></td>
                        <td class="text-right h4"><strong>&euro; <span wicket:id="vat">xx</span></strong></td>
                    </tr>

                    <tr class="active">
                        <td colspan="3" class="text-right text-uppercase h4"><strong>Total Price</strong></td>
                        <td class="text-right text-success h4"><strong>&euro; <span wicket:id="totalPrice">xx</span></strong></td>
                    </tr>

                    </tbody>
                </table>
            </div>

            <div class="row" style="margin-bottom: 30px;">
                <div class="col-xs-7 col-md-3">
                    <a wicket:id="moreShopping" class="btn btn-block btn-primary">Continue Shopping</a>
                </div>

                <div class="col-xs-5 col-md-3 col-md-offset-6">
                    <a wicket:id="checkout" class="btn btn-block btn-primary">Checkout</a>
                </div>
            </div>
            <h2>&nbsp;</h2>
        </div>
    </section>


    <!-- Shopping info
    ============================================= -->
    <section class="site-content site-section site-section-light themed-background-dark-amethyst">
        <div class="container">
            <div class="row text-center">
                <div class="col-sm-5 push animation-fadeInQuick" data-toggle="animation-appear" data-animation-class="animation-fadeInQuick" data-element-offset="-100">
                    <span class="h3"><i class="fa fa-truck"></i> <strong>FREE SHIPPING</strong><br>24h DELIVERY</span>
                </div>
                <div class="col-sm-2 push animation-fadeInQuickInv" data-toggle="animation-appear" data-animation-class="animation-fadeInQuickInv" data-element-offset="-100">
                    <i class="fa fa-plus fa-4x"></i>
                </div>
                <div class="col-sm-5 push animation-fadeInQuick" data-toggle="animation-appear" data-animation-class="animation-fadeInQuick" data-element-offset="-100">
                    <span class="h3"><i class="fa fa-support"></i> <strong>FREE SUPPORT</strong><br>24/7</span>
                </div>
            </div>
        </div>
    </section>


</wicket:extend>
